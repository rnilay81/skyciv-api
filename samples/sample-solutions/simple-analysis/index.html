<!DOCTYPE html>
<html>
	<title>SkyCiv API Sample</title>

<head>
	<link href="./main.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://api.skyciv.com/dist/v3/javascript/skyciv.js"></script>
	<script>
	
		var model_data = {
				"settings": {
					"units": "imperial",
				},
				"nodes": {

						"x": 0,
						"y": 0,
						"z": 0
					},
					"2": {

						"z": 0
					}
				},
				"members": {
					"1": {
						"node_A": 1,
						"node_B": 2,
						"section_id": 1
					}
				},
				"sections": {
					"1": {
						"load_section": [
							"American",
							"AISC",
							"W shapes",
							"W14x808"
						],
						"material_id":1
					}
				},
				"materials": {
					"1": {
						"name": "Structural Steel",
						"density": 7850,
						"elasticity_modulus": 200000,
						"poissons_ratio": 0.27,
						"id": 1
					},
				},
				"supports": {
					"1": {
						"node": 1,
						"restraint_code": "FFFFFF"
					}
				},
				"point_loads": {
					"1": {
						"type": "n",
						"node": 2,
						"x_mag": 0,
						"y_mag": -5,
						"z_mag": 0,
						"load_group": "Live_PL"
					},
					"2": {
						"type": "M",
						"member": 1,
						"position": 50,
						"x_mag": 0,
						"y_mag": -2.5,
						"z_mag": 0,
						"load_group": "Live_PL"
					}
				},
				"distributed_loads": {
					"1": {
						"member": 1,
						"x_mag_A": 0,
						"y_mag_A": -1,
						"z_mag_A": 0,
						"x_mag_B": 0,
						"y_mag_B": -2,
						"z_mag_B": 0,
						"position_A": 10,
						"position_B": 90,
						"load_group": "Live_DL",
						"axes": "global"
					}
				},
				"self_weight": {
					"1": {
						"LG": "SW1",
						"x": 0,
						"y": -1,
						"z": 0
					}
				}
			}

		
		jQuery(document).ready(function () {

			jQuery("#run-api").click(function () {

				var auth_username = "xxx";
				var auth_token_key = "xxx";

				var api_object = {
					auth: {
						username: auth_username,
						key: auth_token_key
					},
					functions: [
						{
							'function': "S3D.session.start",
							'arguments': {},
						},
						{
							'function': "S3D.model.set",
							'arguments': {
								's3d_model': model_data
							},
						},
						{
							'function': "S3D.model.solve",
							'arguments': {},
						},
						// {
						// 	'function': "S3D.results.fetchMemberResult",
						// 	'arguments': {
						// 		"member_id": 1, //null = all
						// 		"LC": [], 
						// 		"res_key": "bmd_z",
						// 		"type": "image", //x,y, array, image
						// 	},
						// },
					]
				};


				runApi(api_object);


			})

		})



		function runApi(api_object) {

			jQuery("#status-bar").html("Running...");
			jQuery("#output").html("");

			console.log("--- Object sent to API ---");
			console.log(api_object);

			//call API
			skyciv.request(api_object, function (res) {
				console.log("--- Response ---");
				console.log(res);
				var response = res.response;
				jQuery("#status-bar").html(response.msg);

				if (response.status == 0) { //successful
					jQuery("#output").show().html(JSON.stringify(response.data));
				}
			});

		}


	

	
	</script>
</head>

<body>
	<a href="#" id="run-api">Run API</a><br>


	<div id="status-bar">Select an action. (Open console for more info)</div>
	<div id="output"></div>

</body>

</html>
